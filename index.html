<!doctype html>
<html lang="en">
	<head>
		<title>To Do List Jeysel</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
	</head>

<body>
	<center>
		<h1>To Do List</h1>
		
		<div id="All">
			<div class="Incontainer">
				<a id="SelectAll" class="iconButton" href="#"><i class="fas fa-check-circle"></i></a>
				<a id="unSelectAll" class="iconButton" href="#"><i class="far fa-check-circle"></i></a>
				<input id="InputTASK" type="text" name="taskInput" placeholder="Hello! Insert Task">
				<a id="DeleteAll" class="iconButton" href="#"><i class="far fa-trash-alt"></i></a>


				<a id="showContainer" class="iconButton display-none" href="#"><i class="fas fa-angle-down"></i></a>
				<a id="hideContainer" class="iconButton" href="#"><i class="fas fa-angle-up"></i></a>


		</div>
		<div class="container">
			<div class="center">
				<a id="noFilter" class="iconButton" href="#"><i class="fas fa-globe"></i></a>
				<a id="selectedFilter" class="iconButton" href="#"><i class="far fa-clipboard-check"></i></a>
				<a id="doneFilter" class="iconButton" href="#"><i class="fas fa-clipboard-list"></i></a>
			</div>
				
			<div class="LiContainer">
				<ul id="TaskLIST">
					<span id="Vacio" class="display-none">No Elements</span>
				</ul>
			</div>
		</div>
	</center>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
		<script type="text/javascript" src="script.js"></script>
	</div>
</body>

</html>
